<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>パトライトコントローラー</title>
    <link rel="stylesheet" th:href="@{/css/style_kaede.css}">
</head>

<body>

    <h1>■パトライトコントローラー</h1>
    <div class="button-wrapper">
        <p>
            <button id="redCall" class="button1" type="button">
                呼出（赤）</button>
        </p>
        <br>
        <p>
            <button id="yellowCall" class="button2" type="button">
                新規受注あり（黄）</button>
        </p>
        <br>
        <p>
            <button id="greenCall" class="button3" type="button">Cooming Soon （緑） </button>
        </p>
        <br>
        <p>
            <button id="off" type="button">クリア</button>
        </p>
    </div>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function(){
            $("#redCall").on("click", function () {
                $.get("http://192.168.1.97/api/control?alert=300000");
            });
            $("#yellowCall").on("click", function () {
                $.get("http://192.168.1.97/api/control?alert=030000");
            });
            $("#greenCall").on("click", function () {
                $.get("http://192.168.1.97/api/control?alert=003000");
            });
            $("#off").on("click", function () {
                $.get("http://192.168.1.97/api/control?clear=1");
            });
        });
    </script>
</body>

</html>
