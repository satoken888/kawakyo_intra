	<div class="container-fluid">
		<div class="row">

				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" href="/">
								<span data-feather="home"></span> Dashboard

							data-feather="file"></span> Count Noodles

								data-feather="users"></span> Coming soon...

						<li class="nav-item"><a class="nav-link" href="#"> <span
								data-feather="bar-chart-2"></span> Coming soon...

						<li class="nav-item"><a class="nav-link" href="#"> <span
								data-feather="layers"></span> Coming soon...
						</a></li>
					</ul>

					<h6
						class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
						<span>Saved reports</span> <a
							class="d-flex align-items-center text-muted" href="#"> <span
							data-feather="plus-circle"></span>
						</a>
					</h6>
					<ul class="nav flex-column mb-2">
						<li class="nav-item"><a class="nav-link" href="#"> <span

								data-feather="file-text"></span> Coming soon...
						</a></li>
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				<!-- コンテンツエリア  -->
				<h1 style="margin-top:50px;">■本日の受注取引先様一覧</h1>
				
				<table id="todayClientInfoTable" class="table table-bordered table-condensed">
					<thead>
						<tr>
							<th>得意先名</th>
							<th>出荷予定日</th>
							<th>受注金額</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="orderCustomerInfo : ${orderCustomerInfoList}" th:object="${orderCustomerInfo}">
							<td class="text-center" th:text="*{tokrn}"></td>
							<td class="text-center" th:text="|${#strings.substring(orderCustomerInfo.jucsyydt,0,4)}年${#strings.substring(orderCustomerInfo.jucsyydt,4,6)}月${#strings.substring(orderCustomerInfo.jucsyydt,6,8)}日|"></td>
							<td class="text-center" th:text="${#numbers.formatInteger(orderCustomerInfo.sbauodkn,3,'COMMA')}"></td>
						</tr>
					</tbody>
				</table>
			</main>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

		},300000);
